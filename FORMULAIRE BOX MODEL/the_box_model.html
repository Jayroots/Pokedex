<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The box model</title>
    <link rel="stylesheet" href="style_the_box_model.css">
</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>The box model</h1>
        <form>
            <h2>Leave your message</h2>
            <div>
                <label class="name_form" for="name">Name</label>
                <br>
                <input class="back_form" type="text" id="name">
            </div>
            <div>
                <label class="name_form" for="email">Email</label>
                <br>
                <input class="back_form" type="email" id="email">
            </div>
            <div>
                <label class="name_form" for="message">Message</label>
                <br>
                <textarea class="back_form" id="message" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <br>
    <footer>&copy; Wilder</footer>
</body>

</html>
